<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>链接标签的学习</title>
</head>


<body>



    <!-- link -->
    <!-- target: open in where -->
    <a href="https://www.baidu.com" target="_blank">
        <img src="../resource/g1.jpg" alt="我是一个图片" title="悬停文字" />
    </a>
    <a href="https://www.baidu.com" target="_self">
        百度
    </a>






    <!-- 锚链接 
    1. 需要一个标记
    2. 跳转到标记
    -->
    <!-- name: 标记 -->
    <a name="down">底部</a>

    <!-- 跳转 -->
    <a href="#down">到底部</a>
    <!-- 还可以组合使用 -->
    <!-- herf=url#down -->



    <!-- 邮件链接 -->

    <a href="mailto:zhigaowang@zju.edu.cn">联系我</a>


    <!-- QQ链接 -->


</body>

</html>
