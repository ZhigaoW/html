<!DOCTYPE html>
<html>

<head>
    <title>基本标签的学习</title>
</head>


<body>
    <!-- 标题标签 -->
    <h1> Head 1 </h1>
    <h2> Head 2 </h2>
    <h3> Head 3 </h3>
    <h4> Head 4 </h4>
    <h5> Head 5 </h5>
    <h6> Head 6 </h6>
    <!-- 段落标签 -->
    <p>段落</p>
    <!-- 换行标签 -->
    换行标签 <br />
    <!-- 水平线标签 -->
    <hr />
    <!-- 字体样式 -->
    <strong>粗体</strong>
    <em>斜体</em> <br />


    <!-- 注释和特殊符号 -->
    <!-- 空格 -->
    空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
    <!-- 大于 -->
    &gt;
    <!-- 版权符号 -->
    &copy;
</body>

</html>
