<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表标签的学习</title>
</head>


<body>
    <!-- 有序列表 -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C/C++</li>
    </ol>


    <hr />

    <!-- 无序列表 -->

    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C/C++</li>
    </ul>


    <hr />

    <!-- 自定义列表 
    dl : 标签
    dt : 列表名称
    dd : 列表内容
    -->
    <dl>
        <dt>学科</dt>

        <dd>Java</dd>
        <dd>Python</dd>
        <dd>Linux</dd>
        <dd>C </dd>

        <dt>位置</dt>
        <dd>西安</dd>
        <dd>重庆</dd>
        <dd>上海</dd>
    </dl>


</body>

</html>
