<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>
</head>


<body>

    <!-- 表格table
    行 tr
    列 td
    -->
    <table border="1px">
        <tr>
            <!-- 跨列 -->
            <td colspan="4" align="center">1-1</td>
        </tr>
        <tr>
            <!-- 跨列 -->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
    </table>


</body>

</html>
