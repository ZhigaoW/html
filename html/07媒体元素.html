<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>音视频标签的学习</title>
</head>


<body>

    <!-- 视频
    控制标签: controls
    自动播放: autoplay
    -->
    <video src="../resource/video/ocean.mp4" controls></video>

    <!-- 音频
    控制标签: controls
    自动播放: autoplay
    -->
    <audio src="../resource/audio/birds.wav" controls></audio>

</body>

</html>
